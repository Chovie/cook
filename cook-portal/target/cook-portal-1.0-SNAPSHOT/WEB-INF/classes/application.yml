server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/fwEXP?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: admin
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
  http:
    multipart:
      #设置单个文件的大小,
      max-file-size: 10Mb
      #设置单次请求的文件的总大小
      max-request-size: 100Mb

mybatis:
# mapper.xml包扫描
  mapper-locations: classpath:mapper/*/*.xml
#  entity包扫描
  type-aliases-package: com.cook.web.entity
#安全
security:
  basic:
    enabled: false